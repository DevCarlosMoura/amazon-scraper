<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Search Products on Amazon</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="keyword" placeholder="Enter a product" class="search-input">
            <button id="search-button">Search Products</button>
        </section>

        <section id="products" class="products-container">
        </section>
    </main>

    <div id="product-details-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2 id="product-title"></h2>
            <img id="product-image" src="" alt="Product Image">
            <p><strong>Rating:</strong> <span id="product-rating"></span></p>
            <p><strong>Reviews:</strong> <span id="product-reviews"></span></p>
            <p id="product-description"></p>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
